<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="https://gallery.yopriceville.com/downloadfullsize/send/7442">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Welcome to Real Time Weather App</h2>
    </header>

    <div class="container">

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found !!!</h1>
            <img src="assets/404.png" alt="error">
        </div>


        <div class="weather-body">

            <img src="assets/cloud.png" alt="weather" class="weather-img">

            <div class="weather-box">
                <p class="degree">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-detail">

                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span>45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span>12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d2dde86e12.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
